<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_refs_字符串形式</title>
</head>
<body>
    <div id="test"></div>

    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            // 提交表单
            handleSubmit = (event) => {
                event.preventDefault()
                // 通过ref获取input组件
                const {name, pwd} = this
                // 输出input的值value
                alert('账号：' + name.value + '，密码：' + pwd.value)

            }
            render() {
                return (
                    <form action="http://baidu.com" onSubmit={this.handleSubmit}>
                        账号：<input ref={c => this.name = c} type="text" name="name" placeholder="请输入"/><br/>
                        密码：<input ref={c => this.pwd = c} type="password" name="pwd" placeholder="请输入"/><br/>
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>, document.getElementById("test"))
    </script>
</body>
</html>
