<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_生命周期（新）</title>
</head>
<body>
    <div id="test"></div>

    <script src="../js/17.0.1/react.development.js"></script>
    <script src="../js/17.0.1/react-dom.development.js"></script>
    <script src="../js/17.0.1/babel.min.js"></script>

    <script type="text/babel">
        class Count extends React.Component {
            // 构造器
            constructor(props) {
                console.log('Count===constructor')
                super(props)
                this.state = {num: 0}
            }

            add = () => {
                const {num} = this.state
                this.setState({num: num + 1})
            }

            // 强制更新
            force = () => {
                this.forceUpdate()
            }

            // 将要挂载
            componentWillMount() {
                console.log('Count===componentWillMount')
            }

            // 挂载
            componentDidMount() {
                console.log('Count===componentDidMount')
            }

            // 组件是否应该更新，若不定义该方法，默认返回true，若定义了需要自己返回
            shouldComponentUpdate() {
                console.log('Count===shouldComponentUpdate')
                // true：可以继续完成更新，false：终止在此，不继续执行
                return true
            }

            // 组件将要更新
            componentWillUpdate() {
                console.log('Count===componentWillUpdate')
            }

            // 组件更新
            componentDidUpdate() {
                console.log('Count===componentDidUpdate')
            }

            // 渲染
            render() {
                console.log('Count===render')
                return (
                    <div>
                        <h1>数字：{this.state.num}</h1>    
                        <button onClick={this.add}>点击+1</button>
                        <button onClick={this.force}>强制更新</button>
                    </div>
                )
            }
        } 

        // 父组件
        class Parent extends React.Component {
            state = {age: 10}

            ageAdd = () => {
                this.setState({age: 15})
            }

            render() {
                return (
                    <div>
                        <h1>父亲</h1> 
                        <Children age={this.state.age}/>
                        <button onClick={this.ageAdd}>儿子年龄变化</button>   
                    </div>
                )
            }
        }

        // 子组件
        class Children extends React.Component {
            componentWillReceiveProps(props) {
                console.log('Children===componentWillReceiveProps：', props)
            }
            render() {
                return (
                    <div>
                        <h1>儿子，年龄：{this.props.age}</h1>    
                    </div>
                )
            }
        }
        ReactDOM.render(<Parent/>, document.getElementById('test'))
    </script>
</body>
</html>
