<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_表单收集_函数柯里化</title>
</head>
<body>
    <div id="test"></div>

    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            // 初始化数据
            state = {
                name: '',
                pwd: ''
            }

            // 提交表单
            handleSubmit = (event) => {
                event.preventDefault()
                // 通过ref获取input组件
                const {name, pwd} = this.state
                // 输出input的值value
                console.log('账号：' + name + '，密码：' + pwd)

            }

            // 输入框数据改变就更新数据到state中
            saveForm = (type) => {
                // 返回函数形式，e为回调的标签组件
                return (e) => {
                    // 将接收到的值存储到state中，type为获取到的元素类型
                    this.setState({[type]: e.target.value})
                }
            }
            
            render() {
                return (
                    <form action="http://baidu.com" onSubmit={this.handleSubmit}>
                        账号：<input onChange={this.saveForm('name')} type="text" name="name" placeholder="请输入"/><br/>
                        密码：<input onChange={this.saveForm('pwd')} type="password" name="pwd" placeholder="请输入"/><br/>
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>, document.getElementById("test"))
    </script>
</body>
</html>
