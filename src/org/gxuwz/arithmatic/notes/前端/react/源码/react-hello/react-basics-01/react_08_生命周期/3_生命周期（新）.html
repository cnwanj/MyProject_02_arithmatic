<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_生命周期（新）</title>
</head>
<body>
    <div id="test"></div>

    <script src="../js/17.0.1/react.development.js"></script>
    <script src="../js/17.0.1/react-dom.development.js"></script>
    <script src="../js/17.0.1/babel.min.js"></script>

    <script type="text/babel">
        class Count extends React.Component {
            // 构造器
            constructor(props) {
                console.log('Count===constructor')
                super(props)
                this.state = {num: 0}
            }

            add = () => {
                const {num} = this.state
                this.setState({num: num + 1})
            }

            // props：接收的prop值，state：该类中的state值
            static getDerivedStateFromProps(props, state) {
                console.log('Count===getDerivedStateFromProps：', props, state)
                // 需要返回null或状态state对象
                return state
            }

            // 挂载
            componentDidMount() {
                console.log('Count===componentDidMount')
            }

            // 组件是否应该更新，若不定义该方法，默认返回true，若定义了需要自己返回
            shouldComponentUpdate() {
                console.log('Count===shouldComponentUpdate')
                // true：可以继续完成更新，false：终止在此，不继续执行
                return true
            }

            // 在更新之前获取快照，快照：值任意类型的值
            getSnapshotBeforeUpdate() {
                console.log('Count===getSnapshotBeforeUpdate')
                // 该返回值会返回到componentDidUpdate方法中作为参数
                return '快照值'
            }

            // 组件更新
            componentDidUpdate(preProps, preState, snapshotVal) {
                // preProps：更新前的属性值，preState：更新前的状态值，snapshotVal：getSnapshotBeforeUpdate方法返回值
                console.log('Count===componentDidUpdate', preProps, preState, snapshotVal)
            }

            // 渲染
            render() {
                console.log('Count===render')
                return (
                    <div>
                        <h1>数字：{this.state.num}</h1>    
                        <button onClick={this.add}>点击+1</button>
                    </div>
                )
            }
        } 

        ReactDOM.render(<Count num={111}/>, document.getElementById('test'))
    </script>
</body>
</html>
